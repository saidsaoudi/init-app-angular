<div style="display: flex; justify-content: space-around; margin: 20px 0">
  <button mat-raised-button color="primary">Primary Button</button>
  <button mat-raised-button color="accent">Accent Button</button>
  <button mat-raised-button color="warn" (click)="logout()">Warn Button</button>
  <a><mat-icon class="red-color" svgIcon="driver"></mat-icon></a>
  <div class="bg-purple-600 basis-1/2">
    <p>{{ user.name }}</p>
  </div>
</div>
